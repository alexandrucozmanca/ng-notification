<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-notification-heading">Create or edit a
                Channel</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group">
                    <label class="form-control-label"
                           for="field_type">Type</label>
                    <select class="form-control" name="type" formControlName="type" id="field_type">
                        <option selected value="TOPIC">Topic</option>
                        <option value="DEVICE">Device</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="value" >Value</label>
                    <input type="text" class="form-control" id="value" name="value" formControlName="value"/>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving"
                        class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
