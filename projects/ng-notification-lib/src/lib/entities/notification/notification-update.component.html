<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <div class="card">
        <div class="card-body">
          <div>
            <div class="form-group" [hidden]="!editForm.get('id').value">
              <label for="id">ID</label>
              <input type="text" class="form-control" id="id" name="id" formControlName="id"
                     readonly/>
            </div>
            <div class="form-group">
              <label class="form-control-label" for="field_ts">Ts</label>
              <div class="d-flex">
                <input id="field_ts" type="datetime-local" class="form-control" name="ts" formControlName="ts"
                       placeholder="YYYY-MM-DD HH:mm"/>
              </div>
            </div>
            <div class="form-group">
              <label class="form-control-label" for="field_title">Title</label>
              <input type="text" class="form-control" name="title" id="field_title"
                     formControlName="title"/>
            </div>
            <div class="form-group">
              <label class="form-control-label" for="field_description">Description</label>
              <input type="text" class="form-control" name="description" id="field_description"
                     formControlName="description"/>
            </div>
            <div class="form-group">
              <label class="form-control-label" for="field_icon">Icon</label>
              <input type="text" class="form-control" name="icon" id="field_icon"
                     formControlName="icon"/>
            </div>
            <div class="form-group">
              <label class="form-control-label" for="field_level">Level</label>
              <select class="form-control" name="level" formControlName="level" id="field_level">
                <option value="INFO">INFO</option>
                <option value="WARNING">WARNING</option>
                <option value="SEVERE">SEVERE</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <span>Cancel</span>
        </button>
        <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving"
                class="btn btn-primary">
          <span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
