<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <div class="card">
        <div class="card-body">
          <div>
            <div class="form-group" [hidden]="!editForm.get('id').value">
              <label for="id">ID</label>
              <input type="text" class="form-control" id="id" name="id" formControlName="id"
                     readonly/>
            </div>
            <div class="form-group">
              <label class="form-control-label" for="field_role">Role</label>
              <select required class="form-control" id="field_role" name="role" formControlName="role">
                <option value="null" selected>Choose Role</option>
                <option *ngFor="let roleOption of roles">{{roleOption.toString()}}</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-control-label">Topics</label>
              <ng-select
                [items]="possibleTopics"
                bindLabel="topic"
                bindValue="id"
                labelForId="field_topics"
                [multiple]="true"
                placeholder="Select topics"
                clearAllText="Clear"
                formControlName="topics"
                [searchable]="true">
              </ng-select>
            </div>

          </div>
        </div>
      </div>
      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
         <span>Cancel</span>
        </button>
        <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving"
                class="btn btn-primary">
          <span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
